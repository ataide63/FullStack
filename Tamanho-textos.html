<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Tamanho de Textos    </title>

		<!-- ***  Internal Style é colocado dentro do Head
		          e o HTML vai aplicar essas formatações ao body  ***  	-->

	    <style type="text/css">
	   		.texto{ font-size: 1em;

	   		/*  px - tamanho fixo
	   		    % tamanho relativo ao adotado pelo browser 
	   		    em - tamanho relativo ao container pai   */  
	   		 }

	
	    </style>

	</head>


	<body >  
	
		<div>   <!-- ***  Aqui a Div é o pai dos paragrafos internos  ***  	-->
			<p  class="texto"> Conteúdo 1 </p>
			<p> Conteúdo   </p>

		</div>


	</body>


</html>
