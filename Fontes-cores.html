<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Fontes e Cores   </title>

		<!-- ***  Internal Style é colocado dentro do Head
		          e o HTML vai aplicar essas formatações ao body  ***  	-->

	    <style type="text/css">
	   
	    		.formatacao { color: #000000; font-size: 30px; background: #A4AD7C;	 font-family:"Times New Roman", Times, serif; }
    			/* FONT-FAMILY, CASO NÃO EXISTA A PRIMEIRA, ELE APLICA A SEGUNDA, , NÃO HAVENDO A SEGUNDA, USARÁ A TERCEIRA  
    			   As fontes precisam estar instaladas no computador (As que aparecem no world, excel, etc ) */

	    </style>

	</head>


	<body >
			<!--  Visitar html-color-codes.info  para ver a palleta de cores  --> 
			<h1  class="formatacao" > Cabeçalho 1 </h1>
 
        <p class="formatacao">  Conteúdo  </p>

	</body>


</html>
